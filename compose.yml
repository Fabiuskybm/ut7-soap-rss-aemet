services:
  web:
    build: .
    container_name: ut7_web
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html
      - ./src:/var/www/src
      - ./config:/var/www/config:ro
      - vendor_data:/var/www/vendor
    working_dir: /var/www
    command: >
      bash -lc "composer install --no-interaction --prefer-dist &&
                apache2-foreground"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: ut7_db
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: fp_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d:ro

volumes:
  db_data:
  vendor_data: